    - { outbound: ADSPAM , rule_set: [ geosite-ads ]} # 基础广告拦截
    - { protocol: [ dns ], outbound: DNSOUT }
    - { ip_is_private: true, outbound: NOPROXY } # 私有网络
    - { clash_mode: Direct, outbound: NOPROXY } # Clash API兼容
    - { clash_mode: Global, outbound: PROXY } # Clash API兼容
    - { port_range: [ "6881:6889" ], outbound: CENSORED } # BT流量直连，好像只有机场在乎这个
    # The default rule uses the following matching logic:
    # 地址& (domain|domain_suffix|domain_keyword|domain_regex|ip_cidr|ip_is_private)&
    # 端口& (port|port_range)&
    # 来源& (source_ip_cidr|source_ip_is_private)&(source_port|source_port_range)&
    # 其他  other fields (process_name, package_name), 遵循&&而不是||。
    - outbound: REJECT # 853, UDP443, STUN
      type: logical
      mode: or
      rules:
        - {port: 853}
        - {network: udp, port: 443}
        - {protocol: stun}
    - outbound: CENSORED # Sing-Box 官方配置提供的中国配置
      rule_set:
        - geoip-cn
        - geosite-cn
    - outbound: Telegram-Route # TG先按进程匹配就行
      rules: [process_name: [Telegram.exe], package_name: [tw.nekomimi.nekogram, org.telegram.messenger.web, org.telegram.messenger], rule_set: [telegramip]]
      type: logical
      mode: or
    - outbound: Youtube-Route
      type: logical
      mode: or
      rules:
        - package_name: [com.google.android.youtube]
        - rule_set: youtube
    - outbound: Google-Route # 谷歌 进程匹配
      type: logical
      mode: or
      rules:
        - package_name: [com.android.vending,com.google.android.tts,com.google.android.apps.translate,com.google.android.inputmethod.latin]
        - rule_set: [google, googlefcm]
    - outbound: Microsoft-Route # 主要是进程匹配
      rules: 
        - process_name: [OneNote.exe,OneDrive.exe]
        - package_name: [com.microsoft.copilot,com.microsoft.skydrive,com.microsoft.office.onenote,com.github.jing332.tts_server_android]
        - domain_keyword: [www.bing.com, copilot.microsoft.com]
      type: logical
      mode: or
    - outbound: AI-Route
      rule_set: aintelligence
    - outbound: Netflix-Route # 谷歌 进程匹配
      type: logical
      mode: or
      rules:
